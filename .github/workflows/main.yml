on:
  pull_request:
    types: [closed] # We only care about closed PRs. We check for whether it was merged below
  pull_request_review:
    types: [submitted] # Checks the pull request reviews for debt
  issue_comment:
    types: [created] # Checks the issue comments for debt

jobs:
  check_for_tech_debt:
    runs-on: ubuntu-latest
    name: A job to check if a merged PR had tech debt and create an issue if so
    steps:
      - uses: actions/checkout@v2
      - name: Create ticket step
        id: createTicket
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
