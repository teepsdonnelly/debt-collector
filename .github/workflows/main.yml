on:
  pull_request:
    types: [closed] # We only care about closed PRs. We check for whether it was merged below
  pull_request_review:
    types: [submitted] # Checks the pull request reviews for debt
  issue_comment:
    types: [created] # Checks the issue comments for debt

jobs:
  jest:
    runs-on: ubuntu-latest
    name: Check tests work first
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn test
      - uses: tanmen/jest-reporter@v1
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  check_for_tech_debt:
    runs-on: ubuntu-latest
    name: Check tech Debt
    needs: jest
    steps:
      - uses: actions/checkout@v2
      - name: Create ticket step
        id: createTicket
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  check_for_tech_debt_withEndPoint:
    runs-on: ubuntu-latest
    name: Check tech Debt
    needs: jest
    steps:
      - uses: actions/checkout@v2
      - name: Create ticket step
        id: createTicket
        uses: ./
        with:
          body_end: regex
          token: ${{ secrets.GITHUB_TOKEN }}
